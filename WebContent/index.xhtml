<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<ui:include src="/paginas/header.xhtml" />
</h:head>
<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" sticky="true" />
			<div align="center">
				<h:panelGrid columns="1">
					<p:panel header="Login" >
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Usuario:" />
							<p:inputText value="#{controlUsuarios.nombre}" id="username"
								required="true" label="username" />
							<h:outputLabel for="password" value="Clave:" />
							<p:password value="#{controlUsuarios.clave}" id="password"
								required="true" label="password" />
							<f:facet name="footer">
								<p:commandButton id="loginButton" value="Login"
									action="ingresar" actionListener="#{controlUsuarios.login}"
									update=":mensajes" oncomplete="manejarLogin(xhr, status, args)" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</div>
		</h:form>

	</h:form>
	<ui:include src="/paginas/footer.xhtml" />
</h:body>
<script type="text/javascript">
	//<![CDATA[
	function manejarLogin(xhr, status, args) {
		if (!args.validationFailed && args.estaLogeado) {
			setTimeout(function() {
				window.location = args.view;
			}, 500);
		}
	}
	//]]>
</script>
</html>
